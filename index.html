<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Generator</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <h1>Profile Generator</h1>
        <div id="generate_profile_container">
            <label for="number_generate_profile">Number of Element(s)</label>
            <select name="number" id="number_generate_profile">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button type="button" id="generate_profile_btn">Generate User(s)</button>
            <button type="button" id="reset_btn">Reset</button>
        </div>
        
        <section id="new_generated_profile_container">
            <ul id="generated_profile">
                    <li data-profile-id="1" class="hidden profile"> 
                        <img src="../assets/images/image.jpg" alt="Random User">
                        <div class="profile_details">
                            <h2>Random User Name</h2>
                            <p>sample@email.com</p>
                            <p>City of San Fernando, La Union 2500</p>
                        </div>
                        <button type="button" class="close_profile_btn">x</button>
                    </li>
            </ul>
        </section>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
